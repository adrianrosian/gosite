<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/img/favicon.png">

    <title>WhiteCityCode - {{ currentMenu.Title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/whitecitycode.css" rel="stylesheet">
    <link href="/css/prism.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          {% for m in menu %}
            <li {% if currentMenu == m %}class="active"{% endif %}>
                <a href="{{ m.Link }}">{{ m.Title }}</a>
            </li>
            {% endfor %}
        </ul>
        <div><img src="/img/logo.png"></div>
      </div>
      {% if currentMenu == menu.0 %}
          <div class="jumbotron">
            {{ content | unsafe }}
          </div>
      {% else %}
        <div class="row marketing">
          <div class="col-lg-12">
            {{ content | unsafe }}
          </div>
        </div>
      {% endif %}

      <div class="footer">
        <p>&copy; PFA Rosian "Web Solutions" 2013</p>
      </div>

    </div> <!-- /container -->


    <script type="text/javascript" src="/js/prism.js"></script>
  </body>
</html>
